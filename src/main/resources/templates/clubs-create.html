<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:text="*{title}"
                                placeholder="Enter title"
                                required
                        >
                        <p th.if="${#fields.hasErrors('title')}" class="alert alert-danger" th:erros="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="content">Content</label>
                        <input
                                type="text"
                                class="form-control"
                                id="content"
                                name="content"
                                th:text="*{content}"
                                placeholder="Enter content"
                                required
                        >
                        <p th.if="${#fields.hasErrors('content')}" class="alert alert-danger" th:erros="*{content}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="photoUrl">Photo Url</label>
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            name="photoUrl"
                            th:text="*{photoUrl}"
                            placeholder="Enter photo url"
                            required
                    >
                    <p th.if="${#fields.hasErrors('photoUrl')}" class="alert alert-danger" th:erros="*{photoUrl}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>

    </section>
</main>
</body>
</html>
